<!DOCTYPE html>
<html>
<body>

  <script>
    let year = prompt('In which year was book published?', '');
    if (year == 2015) {
      alert( 'You guessed it right!' );
    } 
    else if (year > 2015) {
      alert( 'Too late' );
    }
    else {
      alert( 'How can you be so wrong?' ); // any value except 2015
    }
  </script>

</body>
</html>
