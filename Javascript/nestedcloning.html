<script>
let user = {
  name: "John",
  sizes: {
    height: 182,
    width: 50
  }
};

alert( user.sizes.height ); // 182
</script>

<script>
let user1 = {
  name: "John",
  sizes: {
    height: 182,
    width: 50
  }
};

let clone = Object.assign({}, user1);

alert( user1.sizes === clone.sizes ); // true, same object

// user and clone share sizes
user1.sizes.width++;       // change a property from one place
alert(clone.sizes.width); // 51, get the result from the other one
</script>
