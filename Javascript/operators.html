<!DOCTYPE html>
<html>
<body>

  <script>
    let x = 1, y = 3;
    alert( 2 > 1 );
    alert( 2 == 1 ); 
    alert( 'Z' > 'A' ); // true
    alert( 'Glow' > 'Glee' ); // true
    alert( 'Bee' > 'Be' );
    alert( 0 === false ); // false, because the types are different
    alert( null > 0 );  // (1) false
    alert( undefined > 0 ); // false (1)
    alert( undefined < 0 ); // false (2)
    alert( undefined == 0 ); // false (3)
    alert( y - x );
    alert( 5 % 2 );
    alert( 2 ** 4 )
    alert( 4 ** (1/2) );
    alert( '1' + 2 ); 
    alert( 2 + '1' );
    alert(2 + 2 + '1' );
    alert( +x )
    alert( +true ); // 1
    let counter = 1;
    alert( 2 * ++counter );
  </script>

</body>
</html>
